<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>fiverr clone</title>
</head>

<body>

    <header class="container">
        <div class="logo">
            <img src="./assets/logo.svg" alt="" srcset="">
        </div>
        <nav id="nav-bar">
            <img class="close-icon" src="./assets/close.png" alt="close-icon" width="14px" id="close-icon">
            <ul>
                <li> <a href="#">Fiver Business</a></li>
                <li> <a href="#">Explor</a></li>
                <li> <a href="#">English</a></li>
                <li> <a href="#">Become a Seller</a></li>
                <li> <a href="#">Sign in</a></li>
                <li><a href="#">join us</a></li>
            </ul>
        </nav>
        <img class="menu-icon" src="./assets/more.png" alt="menu-icon" id="menu-icon">
    </header>

    <section class="hero-section">
        <div class="hero-content container">
            <h1 class="hero-section-title">Find the right freelanc service, right away</h1>
            <form action="" class="search-form">
                <input type="text" placeholder="Search for any service" id="search-imput" required>
                <button class="search-btn" type="submit~">
                    <img class="search-icon" src="./assets/search-interface-symbol.png" alt="search-icon" width="24px">
                </button>

            </form>
            <div class="tags">
                <p>populer:</p>
                <button class="tag">Web Desgin</button>
                <button class="tag">Logo Desgin</button>
                <button class="tag">WordPrees</button>
                <button class="tag">AI Desgin</button>
            </div>
        </div>
    </section>

    <script>
        let menuIcon = document.getElementById("menu-icon")
        let navBar = document.getElementById("nav-bar")
        let closeSideBarIcon = document.getElementById("close-icon")

        menuIcon.addEventListener("click", () => {
            navBar.classList.toggle("show-side-bar")
        })

        closeSideBarIcon.addEventListener("click", () => {
            menuIcon.click()
        })
    </script>
</body>

</html>
